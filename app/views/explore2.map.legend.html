<div class="legend" ng-class="map.cssClass">
	<a href="#" title="Legende" ng-hide="map.showHide">
		<i class="fa fa-map-marker legend-icon"  ng-hide="map.showHide"></i>
	</a>
  <i class="fa fa-times legend-close" ng-show="map.showHide" aria-hidden="true"></i>
	<div class="legend-content" ng-show="map.showHide">
      <div class="legend-content-entry">
        <div class="awesome-marker awesome-marker-icon-green sensebox-legend-marker">
          <i class="fa fa-cube icon-white"></i>
        </div>
        <div class="sensebox-legend-entry">
          {{'LEGEND_ACTIVE'|translate}}
        </div>
      </div>
      <div class="legend-content-entry">
        <div class="awesome-marker awesome-marker-icon-darkgreen sensebox-legend-marker">
          <i class="fa fa-cube icon-white"></i>
        </div>
        <div class="sensebox-legend-entry">
          {{'LEGEND_ACTIVE_30'|translate}}
        </div>
      </div>
      <div class="legend-content-entry">
        <div class="awesome-marker awesome-marker-icon-gray sensebox-legend-marker">
          <i class="fa fa-cube icon-white"></i>
        </div>
        <div class="sensebox-legend-entry">
          {{'LEGEND_INACTIVE'|translate}} <br/>
          <input id="showAll" type="checkbox" ng-click="map.toggleLayer('oldMarkers', $event)" ng-true-value="true" ng-false-value="false" ng-model="map.showAllMarkers">
          <label for="showAll">{{'LEGEND_SHOWALL'|translate}}</label>
        </div>
      </div>
    </div>
	</div>
</div>
