<leaflet lf-center="map.center" defaults="map.defaults" markers="map.markersFiltered" id="map_main" event-broadcast="map.events" layers="map.layers" controls="map.controls" watch-options="map.watchOptions"></leaflet>
<div id="marker-label" style="position: absolute;z-index:1002; background-color: white; min-width: 50px; padding: 4px; border: 2px solid #4EAF47;" ng-style="{ left: hoverlabel.left, top: hoverlabel.top-33 }">{{ map.hoverlabel.name }}</div>

<div ui-view="sidebar"></div>
