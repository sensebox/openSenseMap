<div id="announcement-container" class="announcement-container" ng-show="announcement.show">
  <div class="announcement-content alert alert-dismissible" role="alert" ng-class="announcement.variant">
    <p markdown-to-html="announcement.markdown"></p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"
      ng-click="announcement.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
