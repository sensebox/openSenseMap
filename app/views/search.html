<div class="custom-popup-wrapper"
   ng-style="{top: position().top+'px', left: position().left+'px', width:position().width+'px'}"
   style="display: block;"
   ng-show="isOpen() && !moveInProgress"
   aria-hidden="{{!isOpen()}}">

  <ul class="dropdown-menu" role="listbox">
    <div class="dropdown-menu-entry" ng-repeat="match in matches track by $index">
      <li class="uib-typeahead-match" ng-class="{active: isActive($index), box: match.model.boxId !== undefined, address: match.model.boxId === undefined }"
        ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
        <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl">
        </div>
      </li>
      <hr ng-class="match.model.boxId === undefined ? 'invisible' : ( matches[$index+1].model.boxId !== undefined ? 'invisible' : ( matches[$index+1] === undefined ? 'invisible' : '' ) ) ">
    </div>
  </ul>
</div>
